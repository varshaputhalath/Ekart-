{% extends 'dashboard.html' %}
{% block content %}
{% if orders %}
<table class="table table-bordered" style="background-color: black; color: white; text-align: center;">
  <thead style="background-color: #333;">
    <tr>
      <th style="padding: 10px; border: 1px solid #444;">User</th>
      <th style="padding: 10px; border: 1px solid #444;">Product</th>
      <th style="padding: 10px; border: 1px solid #444;">Quantity</th>
      <th style="padding: 10px; border: 1px solid #444;">Email</th>
      <th></th>

    </tr>
  </thead>
  <tbody>
    {% for i in orders %}
    <tr>
      <td style="padding: 10px; border: 1px solid #444;">{{ i.user.username }}</td>
      <td style="padding: 10px; border: 1px solid #444;">{{ i.product.product.product_name }}</td>
      <td style="padding: 10px; border: 1px solid #444;">{{ i.product.quantity }}</td>
      <td style="padding: 10px; border: 1px solid #444;">{{ i.email }}</td>
      <td>
        <a href="{% url 'order_detail_view' i.id  %}" class="btn btn-success">View</a>


      </td>

    </tr>
    {% endfor %}
    </div>
  </tbody>
</table>
{% endif %}

{% endblock %}
